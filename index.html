<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Facts Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #00fff2;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 30px;
        }

        .fact-box {
            margin: 20px 0;
            padding: 20px;
            background-color: #363636;
            border-radius: 10px;
        }

        .neon-border {
            border: 2px solid #00fff2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            }
        }

        button {
            background-color: #363636;
            color: #00fff2;
            padding: 15px 30px;
            border: 2px solid #00fff2;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #00fff2;
            color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        #fact-display {
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚗 Automotive Facts Hub 🚙</h1>
        <div class="fact-box">
            <div class="neon-border">
                <p id="fact-display">Loading your automotive fact...</p>
            </div>
        </div>
        <button id="new-fact-btn">
            <span class="button-text">Generate New Fact</span>
        </button>
    </div>

    <script>
        const facts = [
            "🚜 Lamborghini started as a tractor manufacturing company before making sports cars.",
            "✈️ BMW began by manufacturing aircraft engines in 1916.",
            "🧵 Toyota originally made automatic looms, not cars.",
            "🚗 Volkswagen means 'people's car' in German.",
            "⚡ Mercedes-Benz invented the first gasoline-powered car in 1886.",
            "🏎️ Ferrari produces a maximum of 14 cars per day to maintain exclusivity.",
            "✈️ Rolls-Royce also manufactures jet engines.",
            "🏍️ Honda started by making motorcycles before entering the car market.",
            "🌟 Audi's four rings represent the merger of four companies: Audi, DKW, Horch, and Wanderer.",
            "🎨 The Porsche logo was based on the coat of arms of Stuttgart, Germany."
        ];

        const factDisplay = document.getElementById('fact-display');
        const newFactBtn = document.getElementById('new-fact-btn');

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.style.opacity = 0;
            setTimeout(() => {
                factDisplay.textContent = facts[randomIndex];
                factDisplay.style.opacity = 1;
            }, 300);
        }

        newFactBtn.addEventListener('click', () => {
            getRandomFact();
            newFactBtn.classList.add('clicked');
            setTimeout(() => newFactBtn.classList.remove('clicked'), 200);
        });

        // Display a random fact when the page loads
        getRandomFact();
    </script>
</body>
</html>
